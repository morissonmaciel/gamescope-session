name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Extract Version
        id: extract_version
        run: echo "VERSION=$(echo ${{ steps.create_release.outputs.release }} | cut -d'/' -f7)" >> $GITHUB_ENV

      - name: Prepare Distribution Folder
        id: prepare_dist_folder
        run: mkdir dist

      - name: Create Zip
        id: create_zip
        run: zip -r -q "dist/release_${{ env.VERSION }}.zip" .

      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["dist/release_${{ env.VERSION }}.zip"]'
          message: 'Versioning zip for "release ${{ env.VERSION }}"'
          push: true
  
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Extract Version
        id: extract_version
        run: echo "VERSION=$(echo ${{ steps.create_release.outputs.release }} | cut -d'/' -f7)" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            "release_${{ env.VERSION }}.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Version as Release Note
        run: echo "## Release ${{ env.VERSION }}" > release_notes.md

      - name: Attach Release Note
        run: gh release upload ${{ env.VERSION }} release_notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
